<span class="clr"></span>
<div id="captcha-v2"></div>
<button type="submit" id="btn-submit">Get Link</button>


<script>
    site_key = '6LflndkbAAAAAMtC8hy8LXjRop4gJqLVz0S1OyJQ';
    captcha_v2 = grecaptcha.render('captcha-v2', {'sitekey' : site_key, "theme": "dark"});


    $('#btn-submit').on( "click", function() {
        token = grecaptcha.getResponse(captcha_v2);
        if(token.length > 0){
            $.post(window.location.pathname, {
                   captcha_v2: token,
                   id: 'MTkzNTU3',
            }, function(data, status) {
                $('#content-download').html(data);
            });
        }
    })
</script>
